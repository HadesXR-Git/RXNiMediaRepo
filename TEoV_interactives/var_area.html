<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading GIF</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Inter', sans-serif;
        }
        .loading-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            white-space: pre-line;
            font-size: 1.5rem; /* Adjust as needed */
        }
        .loading-text .larger {
            font-size: 2rem; /* Larger size for "Loading..." */
            font-weight: 700;
        }
    </style>
</head>
<body>
    <img src="load.gif" alt="Loading...">
    <div class="loading-text" id="loading-text"><span class="larger">Loading...</span></div>

    <script>
        setTimeout(function() {
            document.getElementById('loading-text').innerHTML = "<span class='larger'>Loading...</span>\nThis takes longer than usual";
        }, 10000); // 10 seconds
    </script>
</body>
</html>
